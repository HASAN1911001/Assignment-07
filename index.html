<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="d-block">
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand">News Hub</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav" id="category">
                
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img id="image" class="img-fluid rounded-start">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 id ="title" class="card-title">Card title</h5>
                  <p id="text" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                      Bootstrap
                    </a>
                </div>
              </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
